<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados tabulados no HTML</title>
</head>

<body>
    <h1 align="center">Exemplo de tabelas</h1>
    <hr>

    <table border="1">
        <caption>Relação de Clientes</caption>
        <thead>
            <tr>
                <th>País</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Contato</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- rowspan, 
                 Mesclagem de células verticalmente -->
                <td rowspan="4">Brasil</td>
                <td>Chaves</td>
                <td>Praia Grande</td>
                <td>11-2135-0300</td>
            </tr>
            <tr>

                <td>Chapolin</td>
                <td>Ubatuba</td>
                <td>11-2135-0011</td>
            </tr>
            <tr>

                <td>Chiquinha</td>
                <td>Santos</td>
                <td>11-2233-0011</td>
            </tr>
            <tr>

                <td>Nhonho</td>
                <td>Guarujá</td>
                <td>11-2333-0000</td>
            </tr>
        </tbody>

        <tfoot> <!-- Rodapé da Tabela (Opcional) -->
            <tr>
                <!-- colspan mescla COLUNAS/CÉLULAS, mescla HORIZONTALMENTE -->
                <td colspan="4">
                    Total de Clientes: 4
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Referência de comandos/atalhos
 
ALT + SETA CIMA OU BAIXO:           mover linha
    ALT + SHIFT + SETA CIMA OU BAIXO:   duplicar linha
    CTRL + Z:                           desfazer
    CTRL + Y:                           refazer
    
    Para gerar códigos, use comandos como os exemplos abaixo:

    p>b + ENTER:            gera <p><b></b></p>
    ul>li + ENTER:          gera <ul><li></li></ul>
    ul>li*3 + ENTER:          gera
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>


    Comentários: CTRL + ; ou ALT SHIFT A ;
    -->

    <p><b></b></p>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <h1>Testes</h1>
    <p>Senac</p>
    <p>Senac</p>
    <p>Front-End</p>
</body>
</html>

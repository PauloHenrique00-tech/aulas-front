<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Trabalhando com tags/atributos para formulários</h1>
    <hr>

    <form action="#" method="post">

        <p>
            <label for="nome">Nome completo:</label>
            <input required type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="email">Endereço de e-mail:</label>
            <input required type="email" name="email" id="email">
        </p>

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
        </p>

        <div>
            <!-- Atenção: neste vaso,  é ncessário usar o mesmo atributo "name" em todas as opções. -->
            <p>Deseja receber informativos?</p>
            <input type="radio" name="informativos" id="sim" value="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="informativos" id="nao" value="não">
            <label for="nao">Não</label>
        </div>

        <div>
            <p>Escolha as tecnologias de sua preferência:</p>
            <input type="checkbox" name="interesses" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses" id="CSS" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses" id="JS" value="JS">
            <label for="js">JS</label>
        </div>

        <p>
            <label for="idade">Idade:</label>
            <input min="14" max="120" type="number" name="idade" id="idade">
        </p>

        <p>
            <label for="nascimento">Data de nascimento</label>
            <input min="2020-01-01" max="2024-08-20" type="date" name="nascimento" id="nascimento">
            
        </p>

        <p>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
                <!-- Deixe sempre o primeiro option VAZIO -->
                <option value="">Reclamações</option>
                <option value="">Elogios</option>
                <option value="">Dúvidas</option>
                <option value="">Outros</option>
            </select>
        </p>

        <p>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea required minlength="5" maxlength="50" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>

        
            <button type="submit">Enviar dados</button>
        
    </form>
    <!-- Sobre elementos BLOCO/BLOCK e LINHA/INLINE
    - BLOCO (ocupam todo o espaço disponível na área em que estão)
    h1/h6,p,ul/ol,li,header etc,div,hr, figure, figcaption
    
    -LINHA (ocupam somente o espaço necessárioa para seu próprio conteúdo. E normalmente estão dentro de blocos ou outras tags)
    b,i,u,strong, em, mark, img,abbr,a,input, label
    -->
</body>

</html>
